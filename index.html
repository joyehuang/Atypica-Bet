
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atypica Bet | AI Predictive Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#18FF19',
                        dark: '#000000',
                        surface: '#0A0A0A',
                        border: 'rgba(255, 255, 255, 0.08)',
                        muted: '#666666'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'subtle-pulse': 'subtle-pulse 4s ease-in-out infinite',
                    },
                    keyframes: {
                        'subtle-pulse': {
                            '0%, 100%': { opacity: 0.4 },
                            '50%': { opacity: 0.7 },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }

        /* OpenAI-style subtle gradient background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% -20%, #111111 0%, #000000 70%);
            z-index: -2;
        }

        /* Refined Spotlight effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .spotlight-card {
            position: relative;
        }
        .spotlight-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .spotlight-card:hover::before {
            opacity: 1;
        }

        .text-header {
            background: linear-gradient(to bottom, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-atypica {
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.2s ease;
        }
        .btn-atypica:hover {
            transform: scale(1.02);
            filter: brightness(0.9);
        }

        .btn-outline {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 9999px;
            transition: all 0.2s ease;
        }
        .btn-outline:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .tag-atypica {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #999;
        }

        /* Custom animations for countdown and urgency indicators */
        @keyframes gentle-pulse {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 5px rgba(251, 191, 36, 0.1);
          }
          50% {
            opacity: 0.95;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
          }
        }

        .animate-gentle-pulse {
          animation: gentle-pulse 3s ease-in-out infinite;
        }

        @keyframes subtle-pulse {
          0%, 100% {
            opacity: 1;
          }
          50% {
            opacity: 0.8;
          }
        }

        .animate-subtle-pulse {
          animation: subtle-pulse 2s ease-in-out infinite;
        }

        /* Progress bar animation for deadline approaching */
        @keyframes progress-urgency {
          0% {
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,199,0,0.5) 100%);
          }
          50% {
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,136,0,0.6) 100%);
          }
          100% {
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,199,0,0.5) 100%);
          }
        }

        .progress-urgency {
          animation: progress-urgency 2s ease-in-out infinite;
        }

        /* Refresh animation */
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        .animate-spin {
          animation: spin 0.8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <!-- 确保正确加载入口文件 -->
    <script type="module" src="/index.tsx"></script>
    <script>
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.spotlight-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
